<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <form id="calculateTemp" onsubmit="calculateTemp(); return false">
            <h1>Temperature Converter</h1>
            <hr/>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <h2 class="degree">Degrees</h2>
            <select name="tempdiff" id="tempdif">
                <option  value="celsius">Celsius</option>
                <option  value="fahrenheit">Fahrenheit</option>
            </select>
            <h2 class="type">Type</h2>
            <br>
            <h2 class="heading">Result:-</h2>
            <span id="result" class="space"></span>
            <hr/>
            <br>
           <button id="btn" class="convert"> Convert</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
